<html>
    <head>
        <title>Expense Tracker</title>
        <link rel="stylesheet" href="Exp_tracker.css">
    </head>
    <body>
        <div class="container">
            <h1>Expense Tracker</h1>

            <div class="balance-container">
                <h2>Your balance</h2>
                <h1 id="balance">$0.0</h1>

                <div class="summary">
                    <div class="income">
                        <h3>Income</h3>
                        <p id="income-amount">$0.00</p>
                    </div>

                    <div class="Expenses">
                        <h3>Expenses</h3>
                        <p id="expense-amount">$0.00</p>
                    </div>
                </div>
            </div>

            <div class="main-content">
                <div class="transaction-container">
                    <h2>Transactions</h2>
                    <ul id="transaction-list">



                    </ul>
                </div>
            

             <div class="form-container">
                <h2>Add Transactions</h2>

                <form id="transaction-form">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" id="description" placeholder="Enter description" required />
                    </div>

                    <div class="form-group">
                        <label for="amount">Amount</label>
                        <input type="text" id="amount" placeholder="Enter amount" required />  
                        <small>Use negative (-) for expenses</small>                  
                    </div>
 
                    <button type="submit">Add Transaction</button>

                    
                </form>
             </div>
            </div>
        </div>
        <script src="Expense Tracker.js"></script>
    </body>
</html>
